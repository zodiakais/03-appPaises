<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let infoPais of paises; let i = index">
      <td>{{i+1}}</td>
      <td>
        <img class="small-flag" [src]="infoPais.flags.png" alt="infoPais.flag">
      </td>
      <td>{{infoPais.capital}}, {{infoPais.name}}</td>
      <td>{{infoPais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', infoPais.alpha2Code]">ver....</a>
      </td>
    </tr>
  </tbody>
</table>
